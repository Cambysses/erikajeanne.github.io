    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/assets/styles/site.css">

</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-md mt-2 d-flex align-items-center bg-light shadow">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center  fs-3" href="/index.html">
                    <img src="/assets/images/site/logo.webp" id="logo" class="d-none d-sm-flex">
                    <div class="d-flex flex-column">
                        <span class="fs-5">
                            Erika Jeanne
                        </span>
                        <span id="subtitle" class="fs-6 fst-italic align-self-center">
                            Tattoos & Illustration
                        </span>
                    </div>
                </a>
                <button class="navbar-toggler p-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="bi bi-list"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto fs-4 align-items-center">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://form.jotform.com/242564033411244" target="_blank">Book</a>

                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://msha.ke/erikajeanne" target="_blank">Socials</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="row my-4 mx-0 justify-content-center">
            <div class="col-sm-6 col-md-4 pe-4">
                <div class="row">
                    <img src="/assets/images/site/hi.png" class="img-fluid rounded mb-3" />
                </div>
                <div class="row">
                    <img src="/assets/images/site/erika_laffin.jpg" class="img-fluid gallery-image rounded shadow bg-light  mb-2 p-2" />
                </div>
            </div>
            <div class="col-sm-6 col-md-4 ps-4">
                <div class="row">
                    <img src="/assets/images/site/erika_tattin.jpg" class="img-fluid gallery-image rounded shadow bg-light  mb-2 p-2" />
                </div>
            </div>
        </div>

        <div class="row my-4 mx-0 justify-content-center">
            <div class="col-sm-12 col-md-8 p-2 bg-light rounded shadow">
                <div class="footer text-center">Photographs by <a href="https://seymoursnaps.pixieset.com/" target="_blank">Seymour Snaps</a></div>
            </div>
        </div>

        <div class="modal fade" id="theaterModal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-body">
                        <img class="theater-image" src="" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let logo = document.querySelector("#logo");
            document.querySelector(".navbar-brand").addEventListener("mouseover", function () {
                logo.src = "/assets/images/site/logo_winky.webp";
            });
            document.querySelector(".navbar-brand").addEventListener("mouseout", function () {
                logo.src = "/assets/images/site/logo.webp";
            });

            document.querySelectorAll('.gallery-image').forEach(function (img) {
                img.addEventListener('click', function () {
                    let modalImage = document.querySelector('#theaterModal .theater-image');
                    modalImage.src = this.src;
                    let modal = new bootstrap.Modal(document.getElementById('theaterModal'));
                    modal.show();
                });
            });

            // Initialize bootstrap tooltips
            const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
            const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))

        });
    </script>
</body>

</html>
